version: "3.9"

services:
  redis:
    image: redis:7-alpine
    container_name: redis-search
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: ["redis-server", "--save", "20", "1", "--loglevel", "warning"]
    restart: unless-stopped

  app:
    build: .
    container_name: binary-search-app
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  redis-data:
